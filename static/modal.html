<script type="text/javascript" language="javascript">
$.fx.speeds._default = 1000;
$(function() {       $( "#dialog" ).dialog({
  autoOpen: false,
  show: "fade",
  hide: "fade",
  open: function(event, ui) {
    var dlg = $(this);
    setTimeout(function(){
        dlg.dialog("close");
        },
        3000);
        },
  modal: true,
  opacity: 1
});


$( "#opener" ).click(function() {
  $( "#dialog" ).dialog( "open" );
  return false;
});    });</script>
